<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Keyword Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>PDF Keyword Scanner</h1>
        <p>Upload your PDF and enter keywords to scan.</p>
    </div>

    <form id="pdf-form" class="form" action="/scan-pdf" method="POST" enctype="multipart/form-data">
        <label for="pdf-file">Upload PDF:</label>
        <input type="file" id="pdf-file" name="pdf" accept="application/pdf" required>
        
        <label for="keywords">Enter Keywords (comma-separated):</label>
        <input type="text" id="keywords" name="keywords" placeholder="Enter keywords" required>
        
        <button type="submit">Scan PDF</button>
    </form>    

    <div id="results" class="results">
        <!-- Results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
